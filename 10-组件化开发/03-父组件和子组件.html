<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--声明式编程-->

<cpn>
    
</cpn>

<div id="app">
    <cpn2></cpn2>
</div>  <!--把app中的数据放进div-->

<body>
    <script src="../vue.js"></script>
    <script>
        //es6语法 ``:定义字符串并且换行
        // let 变量 ; const 常量
        //创建第一个组件
        const cpnC1 = Vue.extend({
            template:`
            <div>
            <p>内容1</p>  
            </div>
            `
            
        })
        //创建第二个组件
        const cpnC2 = Vue.extend({
            template:`
            <div>
                <p>内容2<p> 
                <cpn1></cpn1>     
            </div>
            `,
            components:{
                cpn1:cpnC1
            }
        })
        const app = new Vue({
            el:'#app',  //用于挂载要管理的元素
            data:{  //定义一些数据
                message:'你好啊',
            },
            components:{
                cpn2:cpnC2,
            }
        })
    </script>
</body>
</html>
