<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--声明式编程-->
<div id="app">
    <cpn :cinfo="info"></cpn>
</div>  <!--把app中的数据放进div-->

<body>
    <template id="cpn">
        <h2>{{cinfo}}</h2>
    </template>
    <script src="../vue.js"></script>
    <script>
        // let 变量 ; const 常量
        
        const cpn={
            template:`#cpn`,
            props:{
                cinfo:{
                    type:Object,
                    default(){
                        return {}
                    }
                }
            }
        }

        const app = new Vue({
            el:'#app',  //用于挂载要管理的元素
            data:{  //定义一些数据
                info:{
                    name:'why',
                    age:18,
                    height:188
                }
            },
            components:{
                cpn,
            }
        })
    </script>
</body>
</html>
