<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--声明式编程-->
<div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
</div>  <!--把app中的数据放进div-->

<body>
    <script src="../vue.js"></script>
    <script>
        // let 变量 ; const 常量
        
        //全局组件注册的语法糖
        Vue.component('cpn1',{
            template:`
            <div>
                <p>标题</p>    
            </div>
            `
        })

          //注册局部组件语法糖
        const app = new Vue({
            el:'#app',  //用于挂载要管理的元素
            data:{  //定义一些数据
                message:'你好啊',
            },                     
            components:{
                'cpn2':{
                    template:`
                    <div>
                        <p>标题</p>    
                    </div>
                    `
                    
                }
            }
        })
    </script>
</body>
</html>
