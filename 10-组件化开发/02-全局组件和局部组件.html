<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--声明式编程-->
<div id="app">
    <cpn></cpn>
    <cpn></cpn>
</div>  <!--把app中的数据放进div-->

<div id="app2">
    <cpn></cpn>
</div>

<body>
    <script src="../vue.js"></script>
    <script>
        // let 变量 ; const 常量
        
        //1.创建组件构造器
        const cpnC = Vue.extend({
            template:`
            <div>
                <h2>标题</h2>
                <p>内容</p>
            </div>
                    `
        })

        //2.注册组件(全局组件，意味着可以在多个vue的实例下面使用)
        //Vue.component('cpn',cpnC)

        const app = new Vue({
            el:'#app',  //用于挂载要管理的元素
            data:{  //定义一些数据
                message:'你好啊',
            },

            //注册局部组件
            components:{
                //cpn使用组件时的标签名
                cpn:cpnC
            }
        })

        const app2 = new Vue({
            el:'#app2',
            data:{
                message:'你好'
            }
        })
    </script>
</body>
</html>
