<!--声明式编程-->

<cpn>

<div id="app">
    <!--3.使用组件-->
    <my-cpn></my-cpn>
</div>  <!--把app中的数据放进div-->

<body>
    <script src="../vue.js"></script>
    <script>
        //es6语法 ``:定义字符串并且换行
        // let 变量 ; const 常量

        //1.创建组件构造器对象
        const cpnC = Vue.extend({
            template:`
            <div>
                <h2>标题</h2>
                <p>内容</p>
            </div>
                    `
        })

        //2.注册组件
        Vue.component('my-cpn',cpnC)
        
        const app = new Vue({
            el:'#app',  //用于挂载要管理的元素
            data:{  //定义一些数据
                message:'你好啊',
            }
        })
    </script>
