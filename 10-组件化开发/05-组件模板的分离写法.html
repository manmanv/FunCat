<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--声明式编程-->
<div id="app">
    <cpn></cpn>
</div>  <!--把app中的数据放进div-->
<body>
    <!--组件模板分离-->
    <template>
        <div>
            <p>标题</p>
        </div>
    </template>
    <script src="../vue.js"></script>
    <script>
        // let 变量 ; const 常量
        //注册一个组件
        Vue.component('cpn',{
           template:`
            <div>
                <p>标题</p>
            </div>
           `
        })
        const app = new Vue({
            el:'#app',  //用于挂载要管理的元素
            data:{  //定义一些数据
                message:'你好啊',
            }
        })
    </script>
</body>
</html>
