<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--声明式编程-->
<div id="app">
    <cpn :number1="num1" :number2="num2"></cpn>
   
</div>  <!--把app中的数据放进div-->

<body>
    <template id="cpn">
        <div>
            <h2>{{number1}}</h2>
            <input type="text" v-model="number1">
            <h2>{{number2}}</h2>
            <input type="text" v-model="number2">
        </div>
    </template>
    <script src="../vue.js"></script>
    <script>
        // let 变量 ; const 常量
        
        const app = new Vue({
            el:'#app',  //用于挂载要管理的元素
            data:{  //定义一些数据
                message:'你好啊',
                num1:1,
                num2:0,
            },
            components:{
                cpn:{
                    template:`#cpn`,
                    props:{
                        number1:Number,
                        number2:Number
                    },
                    data(){
                        return {
                            dnumber1:this.number1,
                            dnumber2:this.number2
                        }
                    }
                }
            }
        })
    </script>
</body>
</html>
