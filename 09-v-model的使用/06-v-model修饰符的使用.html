<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--声明式编程-->
<div id="app">

    <!--修饰符：lazy 回车后显示绑定的内容-->
    <input type="text" v-model.lazy="message">{{message}}

    <!--修饰符：number 控制输入的字符为数字-->
    <input type="number" v-model="age">{{typeof age}}

    <!--修饰符：trim 剥除两边多余的空格-->
    <input type="text" v-model.trim="name">{{name}}
    
</div>  <!--把app中的数据放进div-->

<body>
    <script src="../vue.js"></script>
    <script>
        // let 变量 ; const 常量
        
        const app = new Vue({
            el:'#app',  //用于挂载要管理的元素
            data:{  //定义一些数据
                message:'你好啊',
                age:0,
                name:''
            }
        })
    </script>
</body>
</html>
