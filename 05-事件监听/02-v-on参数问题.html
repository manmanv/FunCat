<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--声明式编程-->
<div id="app">

    <!--事件调用方法没有参数-->
    <button @click="btn1Click">按钮1</button>

    <!--在事件定义时，写函数时忽略了小括号，但是方法本身是需要一个参数的，这个时候Vue会默认将浏览器生成的event事件对象作为参数传入到方法-->
    <button @click="btn2Click(123)">按钮2</button>

    <!--方法定义时，我们需要event对象，同时又需要其他参数-->
    <!--在调用方式，如何手动获取浏览器参数的event对象：$event-->
    <button @click="btn3Click(123,$event)">按钮3</button>
    <button>按钮4</button>
    <button>按钮5</button>
</div>  <!--把app中的数据放进div-->

<body>
    <script src="../vue.js"></script>
    <script>
        // let 变量 ; const 常量
        
        const app = new Vue({
            el:'#app',  //用于挂载要管理的元素
            data:{  //定义一些数据
                message:'你好啊',
            },
            methods:{
                btn1Click(){
                    console.log("btn1Click");
                },
                btn2Click(event){
                    console.log("____",event);
                },
                btn3Click(abc,event){
                    console.log("_____",abc,event);
                }
            }
        })
    </script>
</body>
</html>
