<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color:aquamarine
        }
    </style>
</head>
<!--声明式编程-->
<div id="app">
    <ul>
        <li v-for="(item,index) in movies" :class="{active:currentIndex===index}" @click="liClick(index)">{{index+1}}.{{item}}</li>
    </ul>
</div>  <!--把app中的数据放进div-->

<body>
    <script src="../vue.js"></script>
    <script>
        // let 变量 ; const 常量
        
        const app = new Vue({
            el:'#app',  //用于挂载要管理的元素
            data:{  //定义一些数据
                movies:['海王','海贼王','海尔兄弟','加勒比海盗'],
                currentIndex:-1
            },
            methods:{
                liClick(index){
                    this.currentIndex=index
                }
            }
        })
    </script>
</body>
</html>
