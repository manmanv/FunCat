<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<div id="app">
    <h2>当前计数：{{counter}}</h2>
    <!-- <button v-on:click="counter++">+</button> --> <!--点击监听-->
    <!-- <button v-on:click="counter--">-</button> --> 
    <button v-on:click="add">+</button>
    <button v-on:click="sub">-</button>
</div>
<body>
    <script src="../vue.js"></script>
    <script>
        const app = new Vue({
            //el:类型：string |HTMLElement 作用：决定之后Vue实例会管理哪一个DOM
            el:'#app',
            //data：类型：Object | Function（组件当中data必须是一个函数） 作用：Vue实例对应的数据对象
            data:{
                counter:0,
            },
            //methods： 类型： {[key:string]:function} 作用：定义属于Vue的一些方法，可以在其他地方调用，也可以在指令中使用
            methods:{
                add:function(){
                    console.log('add被执行');
                    this.counter++
                },
                sub:function(){
                    console.log('sub被执行');
                    this.counter--
                }
            }
        })
    </script>
</body>
</html>
