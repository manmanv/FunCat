<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .active{
            color:aquamarine
        }
    </style>
</head>
<!--声明式编程-->
<div id="app">

    <ul>
        <li v-bind:class="getClasses()" v-for="(item,index) in movies" @click="changeColor(index)":class="{active:currentIndex===index}">{{index}}.{{item}}</li>
    </ul>
    <button v-on:click="btnClick()">按钮</button>

</div>  <!--把app中的数据放进div-->

<body>
    <script src="../vue.js"></script>
    <script>
        // let 变量 ; const 常量      
        const app = new Vue({
            el:'#app',  //用于挂载要管理的元素
            data:{  //定义一些数据
                movies:['海尔','海王','舒克','贝塔'],
                active:'active',
                isActive:true,
                isLine:true,
                currentIndex:-1
            },
            methods:{
                btnClick:function(){
                    this.isActive=!this.isActive
                },
                getClasses:function(){
                    return {active:this.isActive,line:this.isLine}
                },
                changeColor(index){
                    this.currentIndex=index
                }
            }
        })
    </script>
</body>
</html>
