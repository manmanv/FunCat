<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--声明式编程-->
<div id="app">
    <h2 :style="[baseStyle1,baseStyle2]">{{message}}</h2>
</div>  <!--把app中的数据放进div-->

<body>
    <script src="../vue.js"></script>
    <script>
        // let 变量 ; const 常量
        
        const app = new Vue({
            el:'#app',  //用于挂载要管理的元素
            data:{  //定义一些数据
                message:'你好啊',
                baseStyle1:{
                    backgroundColor:'red'
                },
                baseStyle2:{
                    fontSize:'100px'
                }
            }
        })
    </script>
</body>
</html>
