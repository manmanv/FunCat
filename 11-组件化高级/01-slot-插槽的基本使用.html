<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--声明式编程-->


<body>
    <div id="app">
        <cpn><button>按钮</button></cpn>
        <cpn><span>哈哈哈</span></cpn>
        <cpn><i>呵呵</i></cpn>
    </div>  <!--把app中的数据放进div-->
    <template id="cpn">
        <div>
            <h2>我是组件</h2>
            <p>哈哈哈</p>
            <!--给插条默认值-->
            <slot><button></button></slot>
        </div>
    </template>
    <script src="../vue.js"></script>
    <script>
        // let 变量 ; const 常量
        
        const app = new Vue({
            el:'#app',  //用于挂载要管理的元素
            data:{  //定义一些数据
                message:'你好啊',
            },
            components:{
                cpn:{
                    template:`#cpn`
                }
            }
        })
    </script>
</body>
</html>
