<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--优先使用const-->
    <script>
        //注意1：一旦给const修饰的标识符被赋值之后不能修改
        // const name = 'why';
        // name = 'abc';
        // //会报错
        
        // //注意2：在使用const定义标识符，必须进行赋值
        // const app;
        // //会报错

        //注意3：常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
        const obj={
            name:'kobe',
            age:18,
            height:189
        }

        console.log(obj);

        obj.name = 'qiaozhi';
        obj.age = 16
        obj.height=206

        console.log(obj);

        //不会报错

    </script>
</body>
</html>
