<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--声明式编程-->
<div id="app">
    <h2>{{firstName+'  '+lastName}}</h2>
    <h2>{{getFullName()}}</h2>
    <h2>{{fullName}}</h2>   <!--不是函数不用加小括号-->
</div>  <!--把app中的数据放进div-->

<body>
    <script src="../vue.js"></script>
    <script>
        // let 变量 ; const 常量
        
        const app = new Vue({
            el:'#app',  //用于挂载要管理的元素
            data:{  //定义一些数据
                message:'你好啊',
                firstName:'Leborn',
                lastName:'James'
            },
            //computed:计算属性 
            computed:{
                fullName:function(){
                    return this.firstName+'  '+this.lastName
                }
            },
            methods:{
                getFullName(){
                    return this.firstName+'  '+this.lastName
                }
            }
        })
    </script>
</body>
</html>
